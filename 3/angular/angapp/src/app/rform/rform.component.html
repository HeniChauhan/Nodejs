<div class="container">
    <div class="card card-body">
        <form [formGroup]="angForm" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                       <span class="col-md-2">Name:</span> 
                        <input type="text" formControlName="name" class="form-control">
                        <!-- <div *ngIf="angForm.controls['name'].errors != null && angForm.controls['name'].invalid && angForm.controls['name'].dirty && angForm.controls['name'].touched" class="alert alert-danger">
                            <div *ngIf="angForm.controls['name'].errors.required">
                                Name id required
                            </div>
                        </div>  -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                       <span class="col-md-2">Email:</span>
                        <input type="text" formControlName="email" class="form-control">
                        <!-- <div *ngIf="angForm['email'].touched && angForm['email'].invalid" class="alert alert-danger">
                            <div *ngIf="angForm['email'].errors && angForm['email'].errors['required']">email is required.</div>
                            <div *ngIf="angForm['email'].errors && angForm['email'].errors['email']">email is invalid</div> 
                        </div> -->
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                       <span class="col-md-2">Contact Number:</span> 
                        <input type="text" formControlName="contactNo" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                       <span class="col-md-2">Age:</span> 
                        <input type="number" formControlName="age" class="form-control">
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                       <span class="col-md-2">Date Of Birth:</span> 
                        <input type="date" formControlName="dob" class="form-control">
                    </div>
                </div>
               
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <span class="col-md-6">.</span> 
                        <input type="submit" class="btn btn-success" [disabled]="angForm.invalid">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
